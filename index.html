<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="This is a collection of projects done by Luis Abreu. This project itself is about HTML, CSS and responsive desing">
		<title>Luis Abreu's Portfolio - Udacity Front End NanoDegree</title>
		<link rel="stylesheet" href="css/main.css">
		<link href="http://fonts.googleapis.com/css?family=Lato:400,300" rel='stylesheet'>
	</head>

	<body>
		<div class="grid">
			<header>
				<div class="row header">

					<div class="col-4 logo">
						<img src="images/logo_medium.jpg"
						srcset="images/logo_small.jpg 63w, images/logo_medium.jpg 125w, images/logo_medium.jpg 250w"
						sizes="(min-width: 480px) 125px, 63px"
						alt="logo">
					</div>

					<div class="col-8 name">
						<h1>Luis Abreu</h1>
						<h4>Front-End Developer</h4>
					</div>

				</div>
			</header>

			<main>
				<div class="row big-image">
					<img src="images/bigimage_large.jpg"
					srcset="images/bigimage_large.jpg 1200w, images/bigimage_medium.jpg 800w, images/bigimage_small.jpg 480w"
					sizes="100vw"
					alt="Portfolio">
				</div>

				<div class="row featured">
					<div>
						<h2>Featured Work</h2>
					</div>
				</div>

				<div class="row gallery">
					<div class="col-4 project">
						<img src="images/video1.png" alt="Appify">
						<h3>Appify</h3>
						<a href="#">http://github.com/udacity/Applify/</a>
					</div>

					<div class="col-4 project">
						<img src="images/video2.png" alt="Sunflower">
						<h3>Sunflower</h3>
						<a href="#">http://github.com/udacity/Sunflower/</a>
					</div>

					<div class="col-4 project">
						<img src="images/video3.png" alt="Bokeh">
						<h3>Bokeh</h3>
						<a href="#">http://github.com/udacity/Bokeh/</a>
					</div>

				</div>

			</main>
		</div>
	</body>
</html>
